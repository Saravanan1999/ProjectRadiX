name: Generate Input Data
description: Generates input data for preprocessing.
outputs:
  - {name: input_data, type: Dataset}
implementation:
  container:
    image: python:3.9-slim
    command: [
      "python",
      "-c"
    ]
    args: [
      "import json; data = {'example': 'data'}; with open('/output/input_data.json', 'w') as f: json.dump(data, f)"
    ]
    fileOutputs:
      input_data: "/output/input_data.json"
